<!doctype html>
<html>
<head>
	<title>sparkLiner library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="A tiny VanillaJS library for making sparkline charts">
	<meta name="keywords" content="JavaScript, VanillaJS, sparkline, plot, chart">
	<meta name="author" content="Alex Iljinskiy">
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="dist/bundle.min.css">
	<!-- <link rel="stylesheet" href="lib_sparkliner/css/sparkliner.min.css"> -->
</head>
<body>

	<header class="header">
		<h1 class="header__title">sparkLiner.js</h1>
		<h2>a library for SVG sparkline graphics</h2>
		<a href="https://github.com/alexilins/sparkliner">GitHub repo & tutorial</a>
	</header>

	<main class="main">

		<div class="example">
			<div class="example__description">
				<p>Bar plot</p>
			</div>
			<div id="root-bars" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Dot plot</p>
			</div>
			<div id="root-dots" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Polygon-style data series plot</p>
			</div>
			<div id="root-polygon" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Data histogram</p>
			</div>
			<div id="root-hist" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Gradient binary progress plot</p>
			</div>
			<div id="root-progressgradient" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Separated-area binary progress plot</p>
			</div>
			<div id="root-progressstep" class="example__root-container">
			</div>
		</div>

		<div class="example">
			<div class="example__description">
				<p>Circle filling binary progress plot</p>
			</div>
			<div id="root-circle" class="example__root-container">
			</div>
		</div>

	</main>

	<footer class="footer">
		&copy;<a href="https://alexilins.github.io"> Alex Ilinskiy, 2017</a>
	</footer>

	<!-- <script src="lib_sparkliner/js/sparkliner-es6.js"></script> -->
	<script src="dist/bundle.min.js"></script>
	<!-- <script src="dist/test.js"></script> -->
</body>
</html>
